<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
  <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Group Assigner</a>
    </div>
    <div class="profile pull-right" ng-show="user">
        <div>
          <div class="name" ng-bind="user.displayName"></div>
          <a href="#/" ng-click="logout()">Sign out</a>
        </div>
        <img ng-src="{{user.image.url}}" class="img-responsive img-circle" alt="profile">
      </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul ng-hide="state == ''" class="nav navbar-nav">
        <li ng-class="{active:state == 'CourseCtrl'}"><a ng-href="#/course/{{course.id}}">Groups</a></li>
        <li ng-class="{active:state == 'MatrixCtrl'}"><a ng-href="#/matrix/{{course.id}}">Relationship matrix</a></li>
        <li ng-show="state == 'EditCtrl'" ng-class="{active:state == 'EditCtrl'}"><a ng-href="#/edit/{{course.id}}/{{course.round}}">Round edit</a></li>
      </ul>
    </div>
  </div>
</nav>
    <!-- Add your site or application content here -->
    <div class="container-fluid main" ng-view=""></div>
    
    
    <div id="loading" ng-show="loading"><h1>Assigning</h1></div>
    <div class="modal-backdrop fade in" ng-show="loading"></div>
